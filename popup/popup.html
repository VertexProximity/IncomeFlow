<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
  <title>Progressive Income Game</title>
</head>
<body>
  <h1>Income Game</h1>
  <div>
    <p><strong>Current Money:</strong> $<span id="money">0</span></p>
    <p><strong>Income Per Click:</strong> $<span id="income">1</span></p>
    <button id="earn-button">Earn Money!</button>
  </div>
  <hr>
  <div>
    <h3>Upgrades</h3>
    <button id="upgrade-income">Increase Income ($10)</button>
	<button id="marketplace-button">Marketplace</button>
	<button id="showcase-button">My Items</button>
    <p><strong>Next Income Level:</strong> $<span id="next-income">2</span></p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
